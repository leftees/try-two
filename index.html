<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>try-two forum frontend</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <script type="text/html" id="template">
    </script>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Proto forum API frontend</a>
        </div>
        <div id="login-info-container"></div>
      </div>
    </nav>

    <div class="container">
      <div>
        <h1>Consuming try-one Proto forum Rails API</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
        <div id="work-space"></div>
      </div>
    </div><!-- /.container -->


    <script type="text/html" id="login">
      <div data-form="login" id="navbar" class="navbar-collapse collapse">
        <div class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" data-field="username" placeholder="Username" class="form-control">
          </div>
          <div class="form-group">
            <input type="password" data-field="password" placeholder="Password" class="form-control">
          </div>
          <button type="submit" data-submit="users:update" class="btn btn-success disabled">Sign in</button>
          <button type="submit" data-submit="users:create" class="btn btn-primary">Sign up</button>
        </div>
      </div><!--/.navbar-collapse -->
    </script>

    <script type="text/html" id="logout">
      <div data-form="logout" id="navbar" class="navbar-collapse collapse">
        <div class="navbar-form navbar-right">
          <button class="btn disabled" data-class="class">
            <span>Hi </span>
            <span data-content="username"></span>
          </button>
          <button class="btn disabled" data-class="class">
            <span>your role is </span>
            <span data-content="role"></span>
          </button>
          <button type="submit" data-logout class="btn btn-warning">Sign out</button>
        </div>
      </div><!--/.navbar-collapse -->
    </script>

    <script type="text/html" id="users-table">
      <table class="table">
        <thead>
          <tr>
            <th>id</th>
            <th>username</th>
            <th>created_at</th>
            <th>updated_at</th>
          </tr>
        </thead>
        <tbody id="users-list"></tbody>
      </table>
    </script>

    <script type="text/html" id="user">
      <tr>
        <td data-content="id"></td>
        <td data-content="username"></td>
        <td data-content="created_at"></td>
        <td data-content="updated_at"></td>
      </tr>
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.loadTemplate-1.5.6.min.js"></script>
    <script src="js/Application.js"></script>
    <script type="text/javascript">
      var app = new Application();
      app.init();
    </script>
  </body>
</html>
