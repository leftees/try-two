<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>try-two Proto forum API frontend</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <script type="text/html" id="template">
    </script>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Proto forum API frontend</a>
        </div>
        <div id="login-info-container"></div>
      </div>
    </nav>

    <div class="container">
      <div id="work-space"></div>
    </div>

    <script type="text/html" id="topics">
      <h1>Topics list</h1>
      <div id="topics-list"></div>
    </script>

    <script type="text/html" id="topic">
      <div class="panel panel-warning">
        <div class="panel-heading" data-content="title"></div>
        <div class="panel-body">
          <p>
            <span>By </span>
            <span class="label label-info" data-content='user.username'></span>
            <span>started at</span>
            <span class="label label-info" data-content='created_at'></span>
          </p>
          <p data-content="content"></p>
        </div>
      </div>
    </script>

    <script type="text/html" id="new-topic">
      <div data-form="create">
        <h3>Create new topic</h3>
        <div class="panel panel-warning">
          <div class="panel-heading">
            <input type="text" data-field="title" data-value="title">
          </div>
          <div class="panel-body">
            <textarea data-field="content" rows="3" data-content="content"></textarea>
            <button class="btn btn-success btn-xs pull-right disabled" data-submit="topics:create">
              <span class="glyphicon glyphicon-ok-sign"></span>
              <span> Create topic!</span>
            </button>
          </div>
        </div>
      </div>
    </script>

    <script type="text/html" id="topic-editable">
      <div class="panel panel-warning" data-form data-value="id">
        <div class="panel-heading">
          <input type="text" data-field="title" data-value="title">
        </div>
        <div class="panel-body">
          <p>
            <span>By </span>
            <span class="label label-info" data-content='user.username'></span>
            <span>started at</span>
            <span class="label label-info" data-content='created_at'></span>
          </p>
          <textarea data-field="content" rows="3" data-content="content"></textarea>
          <button class="btn btn-danger btn-xs pull-right" data-submit="topics:destroy">
            <span class="glyphicon glyphicon-remove-sign"></span>
            <span> Delete this topic!</span>
          </button>
          <span> </span>
          <button class="btn btn-success btn-xs pull-right disabled" data-submit="topics:update">
            <span class="glyphicon glyphicon-ok-sign"></span>
            <span> Submit changes</span>
          </button>
        </div>
      </div>
    </script>

    <script type="text/html" id="login">
      <div data-form="login" id="navbar" class="navbar-collapse collapse">
        <div class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" data-field="username" placeholder="Username" class="form-control">
          </div>
          <div class="form-group">
            <input type="password" data-field="password" placeholder="Password" class="form-control">
          </div>
          <button type="submit" data-submit="users:update" class="btn btn-success disabled">Sign in</button>
          <button type="submit" data-submit="users:create" class="btn btn-primary">Sign up</button>
        </div>
      </div><!--/.navbar-collapse -->
    </script>

    <script type="text/html" id="logout">
      <div data-form="logout" id="navbar" class="navbar-collapse collapse">
        <div class="navbar-form navbar-right">
          <button class="btn disabled" data-class="class">
            <span>Hi </span>
            <span data-content="username"></span>
          </button>
          <button class="btn disabled" data-class="class">
            <span>your role is </span>
            <span data-content="role"></span>
          </button>
          <button type="submit" data-logout class="btn btn-warning">Sign out</button>
        </div>
      </div><!--/.navbar-collapse -->
    </script>

    <script type="text/html" id="users-table">
      <table class="table">
        <thead>
          <tr>
            <th>id</th>
            <th>username</th>
            <th>created_at</th>
            <th>updated_at</th>
          </tr>
        </thead>
        <tbody id="users-list"></tbody>
      </table>
    </script>

    <script type="text/html" id="user">
      <tr>
        <td data-content="id"></td>
        <td data-content="username"></td>
        <td data-content="created_at"></td>
        <td data-content="updated_at"></td>
      </tr>
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.12.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.loadTemplate-1.5.6.min.js"></script>
    <script src="js/Application.js"></script>
    <script type="text/javascript">
      var app = new Application();
      app.init();
    </script>
  </body>
</html>
