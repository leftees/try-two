<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <script type="text/html" id="template">
    </script>

    <h1>Consuming try-one Mysterious Ruby Backend</h1>

    <div id="work-space"></div>

    <script type="text/html" id="users-table">
      <table class="table">
        <thead>
          <tr>
            <th>id</th>
            <th>username</th>
            <th>created_at</th>
            <th>updated_at</th>
          </tr>
        </thead>
        <tbody id="users-list"></tbody>
      </table>
    </script>

    <script type="text/html" id="user">
      <tr>
        <td data-content="id"></td>
        <td data-content="username"></td>
        <td data-content="created_at"></td>
        <td data-content="updated_at"></td>
      </tr>
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.loadTemplate-1.5.6.min.js"></script>
    <script src="js/Application.js"></script>
    <script type="text/javascript">
      var app = new Application();
      app.init();
    </script>
  </body>
</html>
